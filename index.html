<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Divination Enhanced</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Where Should I Travel Next?</h1>
        <select id="climate">
            <option value="">Select Your Climate Preference</option>
            <option value="beach">Beach</option>
            <option value="mountain">Mountain</option>
            <option value="city">City</option>
        </select>
        <select id="travelTime">
            <option value="">Select Preferred Month of Travel</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <!-- Add other months here -->
        </select>
        <select id="budget">
            <option value="">Select Your Budget Range</option>
            <option value="1000">$1000 or less</option>
            <option value="2000">$1001 - $2000</option>
            <option value="3000">$2001 - $3000</option>
            <!-- Add other budget ranges here -->
        </select>
        <button onclick="findDestination()">Find My Destination</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
